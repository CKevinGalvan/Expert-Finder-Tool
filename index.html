<head>
    <link rel="stylesheet" type="text/css" href="login.css">
    <style>
        body {
            background-image: url("https://s3-ap-southeast-1.amazonaws.com/blog-edukasyon/wp-content/uploads/2019/05/02072252/New-era-university.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<div class="wrapper">
        <div class="logo">
            <img src="https://neu.edu.ph/main/assets/images/logos/NEU%20Logo%20png.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            New Era University
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
